<!doctype html>
<html>
<head>

    <title>Cascade</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="style/nodes.css">
    <link rel="stylesheet" href="style/style.css">


</head>
<body data-demo-id="flowchart">

<div class="loadscreen" id="loadscreen">
    <img src="logos/Circles-menu-3.gif" style="margin: auto"/>
</div>



<div class="sidenav" id="sidenav">

        <img src="logos/cascade_logo_text.svg" style="width: 100px; height: 100px; top:25px; left:50px; position: absolute">


    </div>

    <div class="rightnav">
        <div id="coderesource" class="codebox">
            <div class="loopblock">
                <div class="codetop">
                    <input class="loopinput" type="text" disabled>
                </div>
                <div class="codebottom">
                    <div class="codeleft"></div>
                    <div class="coderight inner"></div>
                </div>
            </div>
            <div class="execute codeblock">Execute</div>
            <div class="initialize codeblock">Initialize</div>
        </div>
        <div id="codecontainer" class="codebox"></div>
        <button id="routineButton" type="button">Run Routine</button>
        <button id="initializeButton" type="button">Initialize</button>

    </div>
    <div class="bottomnav"></div>


    <div id="canvasClone" style="position:absolute; left:0;top:0;z-index: 20;transform-origin: 0% 0%"></div>
    <div class="main" id="dragContainer" style="position:absolute; left:0;top:0">
        <div id="selector" style="z-index: 2; width: 100%; height: 100%" oncontextmenu="return false;">
            <div id="selectionBox"></div>
        </div>
        <div class="jtk-demo-canvas canvas-wide flowchart-demo jtk-surface jtk-surface-nopan" id="canvas"
             style="position:absolute; left:0;top:0"></div>
    </div>
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.16.1/full/pyodide.js"></script>
    <script src="lib/jsplumb_mod.js"></script>
    <!-- /JS -->

    <!--  demo code -->
    <script type="module" src="state.js"></script>


</body>
</html>
